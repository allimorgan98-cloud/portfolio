<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  
  <title>{% if page.url == "/" %}{{ page.title }}{% else %}{{ page.title }} | Allison Morgan{% endif %}</title>

  <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}">
  <link rel="stylesheet" href="{{ '/assets/css/home.css' | relative_url }}">
  <link rel="stylesheet" href="{{ '/assets/css/cv.css' | relative_url }}">
  <link rel="stylesheet" href="{{ '/assets/css/music.css' | relative_url }}">
  <link rel="stylesheet" href="{{ '/assets/css/project.css' | relative_url }}">
  <link rel="stylesheet" href="{{ '/assets/css/publication.css' | relative_url }}">
  <link rel="stylesheet" href="{{ '/assets/css/news.css' | relative_url }}">

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100..900&family=Noto+Sans+TC:wght@100..900&family=Roboto+Flex:opsz,wght@8..144,100..1000&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Geist:wght@100..900&display=swap" rel="stylesheet">

  <link href="{{ '/assets/fontawesome/css/all.min.css' | relative_url }}" rel="stylesheet">

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js'></script>

  <!-- GA -->
  {% include google-analytics.html %}


  <!-- Opengraph -->
  <meta property="og:type" content="website">
  <meta property="og:image" content="{% if page.slug %}{{ '/assets/images/publication/' | append: page.slug | append: '.png' | relative_url }}{% else %}{{ '/assets/images/main/opengraph.jpg' | relative_url }}{% endif %}">
  <meta property="og:title" content="{% if page.url == '/' %}{{ page.title }}{% else %}{{ page.title }} | Donghoon Shin{% endif %}">
  <meta property="og:description" content="{% if page.description %}{{ page.description }}{% else %}Paper overview of {{ page.authors.first | split: ' ' | last }} et al., {{ page.year }}{% endif %}">

  <!-- Google scholar -->
  {% if page.slug %}
  <meta name="citation_title" content="{{ page.title }}">
  {% for author in page.authors%}
  <meta name="citation_author" content="{{ author | split: ' ' | last }}, {{ author | split: ' ' | first }}">
  {% endfor %}
  <meta name="citation_publication_date" content="{{ page.year }}">
  {% if page.venue contains ',' %}
  <meta name="citation_journal_title" content="{{ page.venue | split: ', ' | first }}">
  {% else %}
  <meta name="citation_conference_title" content="{{ page.venue }}">
  {% endif %}
  <meta name="citation_pdf_url" content="{{ page.slug | prepend: 'https://donghoon.io/assets/pdf/' | append: '.pdf' }}">
  {% endif %}
</head>
