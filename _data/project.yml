  - category: schoolwork
    detail: >
      <p>In this project, we designed an application to support students who had been studying abroad but returned home due to the pandemic. Many of them struggled with irregular sleep patterns caused by time zone differences, which affected both their health and academic performance. To deeply understand their needs, we conducted a series of research activities, including in-depth interviews, observational studies of YouTube vloggers, diary studies, and web-based surveys.<br></p>
      
      <p>Based on our findings, we developed <em>夜-planet</em>, an application tailored to students navigating these challenges. The character '夜' means 'night' in Chinese, and the name reflects the app’s focus on supporting nocturnal lifestyles.<br></p>
      
      <p>If you're interested in exploring our prototype, please check out the link above.</p>

