  - detail: >
      <p>Although text-based conversational agents (chatbots) hold significant potential for diet journaling and health management, they often face low user acceptance. To address this challenge, we propose incorporating the personas of real-world caregivers into the chatbot design.<br></p>

      <p>Led by <a href='https://youjin-h.github.io'>Youjin Hwang</a>, we conducted a series of studies comparing user perceptions of a chatbot across different personas: a doctor, a family member, and no persona. Although the study was carried out using a Wizard-of-Oz methodology, we believe the findings can be extended to automated chatbot systems powered by NLP.<br></p>

      <p>This study was presented in <a
      href='https://dl.acm.org/doi/10.1145/3334480.3375154'>CHI 2020 Workshop</a>
      (Conversational Agents for Health and Wellbeing).</p>

      <img src='site.baseurl/assets/images/project_detail/personabot.jpg' class='modal-image-responsive'
      alt='Personabot project image'>

      <p style='text-align: center; font-weight: 300;'>Three personas applied to
      a chatbot</p>

      <hr>

      <p><span style="font-weight: 300">[My role in this project]</span><br>System development, running
      experiment, writing</p>
