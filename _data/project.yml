    detail: >
      <p>I worked as an iOS developer at a local micro-mobility sharing startup for two years. During this time, I realized how crucial it is to understand potential users for a service to succeed.</p>
      
      <p>To deepen this understanding, I took a 'Digital Ethnography' class, where students explored user groups around a chosen topic. I focused on why users hesitate to ride shared mobility devices and investigated this through ethnographic methods.</p>
      
      <p>I conducted observational and interview studies with six college students. Although the scope was limited due to the pandemic, the experience gave me valuable insight into how HCI researchers apply qualitative methods to study real-world user behavior.</p>

