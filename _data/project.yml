  - code: 'https://github.com/donghoon-io/TalkingBoogie'
    detail: >
      <p>At the end of my sophomore year, I came across a CHI paper by chance: <em>“Blocks4All: Overcoming Accessibility Barriers to Blocks Programming for Children with Visual Impairments”</em> by Milne and colleagues. The paper explored how to make block-based programming tools more accessible for children with visual impairments. I was fascinated by how HCI researchers deeply engaged with specific user groups and translated design implications into tangible systems.<br></p> <p>Around that same time, my supervisor asked if I’d be interested in leading a project to develop an AAC (Augmentative and Alternative Communication) application. I immediately said yes; at that point, I was eager to get involved in research, but opportunities were scarce for undergraduates without prior experience. From then on, I spent countless nights developing an iOS app, conducting user studies, reading papers, and designing interfaces. Everything was new to me—from receiving research funding to navigating the IRB process for our study. As luck would have it, we wrapped up the project just in time for the CHI 2020 deadline. We submitted our work, and it was accepted with an Honorable Mention Award.<br></p> <p>In our paper, we emphasized that AAC stakeholders shouldn’t be limited to just the child, but must include caregivers as essential partners in communication. With that in mind, we developed <em>Talkingboogie</em>, a mobile AAC system designed to support children with developmental disabilities and their caregivers in collaboratively shaping effective communication strategies.</p>
      <img src='site.baseurl/assets/images/project_detail/talkingboogie-1.jpg'
      class='modal-image-responsive' alt='Flow of TalkingBoogie system'>

      <p style='text-align: center; font-weight: 300;'>Usage flow of
      TalkingBoogie system<br></p>

      <p>TalkingBoogie system consists of two mobile apps:
      TalkingBoogie-AAC for caregiver-child communication, and
          TalkingBoogie-Coach supporting caregiver collaboration.</p>
      <img src='site.baseurl/assets/images/project_detail/talkingboogie-2.jpg'
      class='modal-image-responsive' alt='Keyscreen of TalkingBoogie AAC app'>

      <p style='text-align: center; font-weight: 300;'>Keyscreens of
      TalkingBoogie-AAC</p>

      <img src='site.baseurl/assets/images/project_detail/talkingboogie-3.jpg'
      class='modal-image-responsive' alt='Keyscreen of TalkingBoogie Coach app'>

      <p style='text-align: center; font-weight: 300;'>Keyscreens of
      TalkingBoogie-Coach</p>

      <hr>

      <p><span style="font-weight: 300">[My role in this project]</span><br>System development, writing, user
      study, running interview sessions, data analysis</p>
