  - category: personal
    detail: >
      <p>I found it incredibly difficult to keep track of the courses I took in college, and I was surprised to learn that many others faced the same problem.<br></p>

      <p>To simplify the process, I developed an iOS app called ECE Grad. This app helps ECE undergrads easily track the courses they've completed and see how many credits they still need. It also automatically visualizes their course history and provides encouraging messages to motivate them to stay on top of their academic progress.<br></p>

      <p>However, some users mentioned that manually entering courses into the system was a bit time-consuming. Based on their feedback, I added a crawling function to streamline the process: by simply entering their SNU credentials, the system automatically retrieves the relevant course data.</p>

      <img src='site.baseurl/assets/images/project_detail/ecegrad.jpg' class='modal-image-responsive'
